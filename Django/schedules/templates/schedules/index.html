{% extends 'schedules/base.html' %} 
{% load static %}

{% block content %}
<div class="container">
  <div class="blank"></div>
  <div>
<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab"
      aria-controls="news" aria-selected="true"><h4>최신 뉴스 기사</h4></button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button" role="tab"
      aria-controls="jobs" aria-selected="false"><h4>채용 공고 정보</h4></button>
  </li>
</ul>
</div>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="news" role="tabpanel" aria-labelledby="news-tab">{% include 'schedules/news_group.html' %}</div>
  <div class="tab-pane fade" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">{% include 'schedules/jobs_group.html' %}</div>
</div>

<div class="blank"></div>
<div id="topButton" style="cursor: pointer"><a href="#"><img src="{% static 'schedules/images/topbutton.png' %}" id="topButtonImg"></a></div>
</div>
{% endblock content %}
