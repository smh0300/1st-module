<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
      .container{
        width:75%;
        height:80%;
        background-color: white;
        border-radius: 30px;
      }
      .carousel {
        background-color: black;
        
      }
      .carousel-inner > .carousel-item > a > img {
      
      width: 65%;
      margin: auto;
      height: 600px;
      border-radius: 3px;
      } 
      .carousel-caption > h4 {
        font-family: Noto Sans KR;
      }
      .carousel-caption {
        background-color: black;
        opacity: 0.7;
      }
      .row {
          width: 60%;
          height:100%;
          margin: auto;
          text-align: center;
          justify-content: center;
          display: flex;
          background-color: rgba( 0, 0, 0, 0.8 );
      }
      .list-group {
        
        background-color: white;
      }
      .topbar {
        margin-top: 15px;
      }
      .top-title {
        margin-left: 30px;
        font-family: Nanum Gothic;
      }
      .blank {
        height:20px;
        margin-bottom: 10px;
      }

      body {
        background-image: url('/static/schedules/images/2.jpg');
        background-size: contain;
        height:100%;
        backdrop-filter: grayscale(0.8);
        
      }
      h1 {
        color: whitesmoke;
      }
      @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
      }
      
      #news_title {
        font-family: Noto Sans KR;
      }
      .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
        background-color: #343a40;
      }
      .thumbbox {
        border-radius: 30px;
      }
      .thumbnail {
        width: 200px;
        height: 125px;
      }
      #topButton {position: fixed; right: 5%; bottom: 50px; z-index: 999;}
      .titlebox {
        margin-top: 20px;
        margin-left: 20px;
      }

      .navbar {
        position: sticky; 
        top:0; 
        width: 100%; 
        z-index: 999;
        opacity: 0.9;
        font-family: 'Noto Sans KR';
        font-size: larger;
      }

      .pagination {
        font-size: xx-large;
      }

      i {
        color:darkslategrey
      }

      .carousel-box {
        height:100%;
        margin-top: -50px;
        margin-bottom: 100px;
        animation: fadein 3s;
      }

      .intro-box {
        margin :auto;
        text-align: center;
        align-items: center;
        justify-content: center;
        display: flex;
        border-radius: 5px;
        border: 5px whitesmoke;
        width: 70%;
        height: 100%;
        background-color: white;
      }
    </style>
  </head>

  <body>
    {% include 'schedules/navbar.html' %}
    <h1><pre></pre> <pre> </pre></h1>
    {% comment %} <div><title>Hello, world!</title></div> {% endcomment %}

    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
