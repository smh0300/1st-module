 <div class="pagination">
    <span class="step-links">
        {% if job_obj.has_previous %}
        <a href="?page=1"><i class="fas fa-angle-double-left"></i></a>
        <a href="?page={{ job_obj.previous_page_number }}"><i class="fas fa-arrow-circle-left"></i></a>
        {% endif %}

        <span class="current">
             {{ job_obj.number }} of {{ job_obj.paginator.num_pages }}
        </span>

        {% if job_obj.has_next %}
        <a href="?page={{ job_obj.next_page_number }}"><i class="fas fa-arrow-circle-right"></i></a>
        <a href="?page={{ job_obj.paginator.num_pages }}"><i class="fas fa-angle-double-right"></i></a>
        {% endif %}
    </span>
</div>

{% for job in job_obj %}
<a
href="{{ job.link }}"
target="_blank"
class="list-group-item list-group-item-action"
>
<div class="d-flex w-100 justify-content-between">
<h5 id="news_title" class="mb-1">{{ job.title }}</h5>
<small class="text-muted">{{ job.company }}</small>
</div>
<p class="mb-1">마감 기한 : {{ job.end_date }}</p>
<!-- <small class="text-muted">{{ job.time }}</small> -->
</a>

{% endfor %}
