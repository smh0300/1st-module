{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Document</title>
    
    <style>
        body {
            background-color: rgb(142, 180, 227);
        }
    
        ​ html,
        body {
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            top:50%;
            height:100px;
            margin-top: -50px;
            position:relative;
        }
        @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
}
        ​ .main {
            height: 100%;
            width: 100%;
            font-family: 'Jua', cursive;
        }
    
        h1, h3{
            font-family: 'Jua', cursive;
            font-weight: 100;
            color: aliceblue;
        
        }
        
        h3{
            margin-bottom: -15px;
        }
        .one {
            animation-duration: 2s;
            animation-name: slideinr;
        }
        .two {
            animation-duration: 4s;
            animation-name: slideinr;
        }
        h1 {
            color:aliceblue;
            font-size: xxx-large;
            animation: fadein 6s;
        }
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        a {
            font-family: 'Jua';
            animation: fadein 8s;

        }
        @keyframes slideinr {
        from {
            margin-left: 100%;
            width: 300%
        }

        to {
            margin-left: 0%;
            width: 100%;
        }
        }
        @keyframes slideinl {
        from {
            margin-right: 100%;
            width: 300%
        }

        to {
            margin-right: 0%;
            width: 100%;
        }
        }
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css);


        .bounce {
            animation: bounce 2s infinite;
            animation-delay: 6s;
            height:45px;
        }
        
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}	
            40% {-webkit-transform: translateY(-30px);}
            60% {-webkit-transform: translateY(-15px);}
        }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .logo {
            margin-top: -100px;
            
        }
    </style>
</head>
<body>
    <div class="container" style="margin: auto;">
    <img src="{% static "schedules/images/logo.png" %}" class="logo" alt=""/>
    <!-- <h1 class="text-light">Securious</h1> -->

        <div style="margin-bottom: 50px; margin-top: -20px;">
            <br>    
            <h3 class="one">정보 보안이 궁금한</h3> 
            <br>
            <h3 class="two">당신을 위한 서비스</h3>
        </div>
        <div style="height: 100%;">
            <div class="btn-group mt-2 mb-4 bounce" role="group" aria-label="actionButtons">
                <a href="{% url 'schedules:carousel' %}"  class="d-block btn btn-outline-light btn-lg">시작하기 <i class="fas fa-external-link-square-alt ml-2"></i></a>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>

</body>
</html>
